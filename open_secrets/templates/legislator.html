{% extends 'base.html' %}

{% block content %}

    <form action="/" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Search Another"/>
    </form>
    <br>

    <h1>{{ legislator.firstlast }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <table>
        {% for label, value in object.get_fields %}
            <tr>
                <td>{{ label }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
