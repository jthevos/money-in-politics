{% extends 'base.html' %}

{% block content %}

    <form action="/add/organizations" method="POST">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Add Org"/>
    </form>
    <form action="organization" method="GET">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Search Org"/>
    </form>
    <br>
    <h1>{{ organization.orgname }}</h1>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
    <table>
        {% for label, value in object.get_fields %}
            <tr>
                <td>{{ label }}</td>
                <td>{{ value }}</td>
            </tr>
        {% endfor %}
    </table>


{% endblock %}
